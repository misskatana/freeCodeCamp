<!-- Create a Set of Checkboxes -->

<h2>CatPhotoApp</h2>
<main>

    <p>Click here to view more
        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>.</p>

    <p>Things cats love:</p>
    <ul>
        <li>Catnip</li>
        <li>Laser Pointers</li>
        <li>Toys</li>
    </ul>

    <p>Three things cats hate:</p>
    <ol>
        <li>Loud Noises</li>
        <li>Empty kibble bowl</li>
        <li>Vets</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
        <label for="indoor"> 
            <input id="indoor" type="radio" name="indoor-outdoor">Indoor 
        </label>
        <label for="outdoor"> 
            <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor 
        </label>
        <label for="loving">
            <input id="loving" type="checkbox" name="personality"> Loving
        </label>
        <label for="playful">
            <input id="playful" type="checkbox" name="personality"> Playful
        </label>
        <label for="sleepy">
            <input id="sleepy" type="checkbox" name="personality"> Sleepy
        </label>
    </form>
</main>
